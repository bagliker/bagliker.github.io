<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ILikeBags - Coming Soon</title>
    <style>
        html {
  --s: 58px; /* control the size*/
  --c1: #aa7942;
  --c2: #11053b;
  --c3: #ffffff;
  
  --_g: 0 120deg,#0000 0;
  background:
    conic-gradient(             at calc(250%/3) calc(100%/3),var(--c3) var(--_g)),
    conic-gradient(from -120deg at calc( 50%/3) calc(100%/3),var(--c2) var(--_g)),
    conic-gradient(from  120deg at calc(100%/3) calc(250%/3),var(--c1) var(--_g)),
    conic-gradient(from  120deg at calc(200%/3) calc(250%/3),var(--c1) var(--_g)),
    conic-gradient(from -180deg at calc(100%/3) 50%,var(--c2)  60deg,var(--c1) var(--_g)),
    conic-gradient(from   60deg at calc(200%/3) 50%,var(--c1)  60deg,var(--c3) var(--_g)),
    conic-gradient(from  -60deg at 50% calc(100%/3),var(--c1) 120deg,var(--c2) 0 240deg,var(--c3) 0);
  background-size: calc(var(--s)*sqrt(3)) var(--s);
}
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            /*background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);*/
        }

        .container {
            text-align: center;
            padding: 20px;
            max-width: 600px;
        }

        h1 {
            font-size: 3.5rem;
            color: #333;
            margin-bottom: 20px;
            /*text-transform: uppercase;*/
            letter-spacing: 2px;
        }

        p {
            font-size: 1.2rem;
            color: #555;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .social-links a {
            color: #333;
            font-size: 1.5rem;
            text-decoration: none;
            transition: color 0.3s;
        }

        .social-links a:hover {
            color: #ff6b6b;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2.5rem;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>ILikeBags</h1>
        <rssapp-list id="5FAhO1y29hXi7Xzs"></rssapp-list><script src="https://widget.rss.app/v1/list.js" type="text/javascript" async></script>
        <div class="social-links">
            <a href="https://www.tiktok.com/@bagliker" target="_blank">TikTok</a>
            <a href="https://www.reddit.com/user/bagliker/" target="_blank">Reddit</a>
            <a href="https://x.com/bagliker" target="_blank">X</a>
            <a href="https://www.instagram.com/bagliker/" target="_blank">Instagram</a>
        </div>
    </div>
</body>
</html>
