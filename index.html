<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>ILikeBags - Coming Soon</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;

            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        }

        .container {
            text-align: center;

            max-width: 600px;
        }

        h1 {
            font-size: 3.5rem;
            color: #333;
            margin-bottom: 20px;
            text-transform: uppercase;

            font-size: 1.2rem;
            color: #555;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .social-links a {
            color: #333;
            font-size: 1.5rem;
            text-decoration: none;
            transition: color 0.3s;
        }

        .social-links a:hover {
            color: #ff6b6b;
